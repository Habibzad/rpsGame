<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/123aa91270.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Modak&family=Slabo+27px&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1 class="title">Rock Paper Scissors</h1>
    <p>Rock beats Scissors - Scissors beats Paper - Paper beats Rock</p>
  </header>

  <main class="main">
    <div class="resutls-container">
      <div class="game-results">
        <p class="">Round <span id="round">0</span></p>
        <p class="">Your score <span id="human-score">0</span></p>
        <p>Bot's score <span id="bot-score">0</span></p>
      </div>
    </div>
    <div class="show-result" id="result">Round Result</div>
    <div class="user-selection_container">
      <button class="user-selection">
        <i class="fas fa-hand-rock btn selection-icon" id="rock"></i>
      </button>
      <button class="user-selection">
        <i class="fas fa-hand-paper btn selection-icon" id="paper"></i>
      </button>
      <button class="user-selection">
        <i class="fas fa-hand-scissors btn selection-icon" id="scissors"></i>
      </button>
    </div>
  </main>

  <footer class="copy">
    <p>&copy; Habibzad 2020 </p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
